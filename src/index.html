<!DOCTYPE html>
<head>
    <title>HTML + JS boilerplate project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="row">
            <div class="col-md-4 offset-md-1">
                Todo List
            </div>
            <div class="offset-md-3 col-md-2 offset-md-1">
                <input type="text" class="search" placeholder="Search...">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
    <div class="new-task">
        <div class="row">
            <div class="offset-md-1 col-md-7">
                <input type="text" class="add-task" placeholder="New task...">
            </div>
            <div class="col-md-1">
                <button class="btn btn-secondary add-task-btn" type="submit">ADD</button>
            </div>
        </div>
    </div>
    <div class="open-tasks">
        <div class="row">
            <div class="offset-md-1 col-md-1">
                <label for="open-filter-options">Open</label>
            </div>
            <div class="offset-md-3 col-md-4">
                <select id="open-filter-options" class="custom-select">
                    <option value="t-asc" selected>Record (ASC)</option>
                    <option value="t-desc">Record (DESC)</option>
                    <option value="d-asc">Date creation (ASC)</option>
                    <option value="d-desc">Date creation (DESC)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="list-wrapper">
        <div class="row">
            <div class="offset-md-1 col-md-8">
                <ul class="d-flex flex-column-reverse todo-list todo-list-open">
                    <li class="initial-li">

                    </li>
                </ul>
                <div class="row">
                    <div class="offset-md-8 col-md-4">
                        <div class="clear-content clear-open text-right">
                            Clear "Open" list
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="done-tasks">
        <div class="row">
            <div class="offset-md-1 col-md-1">
                <label for="done-filter-options">Done</label>
            </div>
            <div class="offset-md-3 col-md-4">
                <select id="done-filter-options" class="custom-select">
                    <option value="t-asc" selected>Record (ASC)</option>
                    <option value="t-desc">Record (DESC)</option>
                    <option value="d-asc">Due date (ASC)</option>
                    <option value="d-desc">Due date (DESC)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="list-wrapper">
        <div class="row">
            <div class="offset-md-1 col-md-8">
                <ul class="d-flex flex-column-reverse todo-list todo-list-done">
                    <li class="initial-li">

                    </li>
                </ul>
                <div class="row">
                    <div class="offset-md-8 col-md-4">
                        <div class="clear-content clear-done text-right">
                            Clear "Done" list
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="index.js"></script>

</body>
</html>
